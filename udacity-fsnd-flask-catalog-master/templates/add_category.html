{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <header>
    <h2 class="font-weight-light">Add new category</h2>
  </header>
  <div class="form-group">
    <form method="post">
      <h3>Name</h3>
      <input type="text" name="new_category_name" placeholder="Enter name here">
      <div class="btn-group" role="group" aria-label="Submission buttons">
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-secondary" href="{{ url_for('home') }}" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
